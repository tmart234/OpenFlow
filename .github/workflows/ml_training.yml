name: Nightly ML Training

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch:

jobs:
  train_ml_model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r $GITHUB_WORKSPACE/openFlowML/requirements.txt

    - name: Run feature temp scrape
      run: python $GITHUB_WORKSPACE/openFlowML/get_noaa_dict.py

    - name: Normalize Temperature Data
      run: python $GITHUB_WORKSPACE/openFlowML/normalize_data.py
      
    - name: Save CSV features file as artifact
      uses: actions/upload-artifact@v2
      with:
        name: temperature_data_normalized 
        path: ${{ env.CSV_FILE_PATH }}
