name: Release Core ML Model

on:
  workflow_run:
    workflows: ["ML Training Workflow"]
    types:
      - completed
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # This fetches all history for all branches and tags

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Choose the Python version you need for coremltools

    - name: Install Dependencies
      run: |
        pip install onnx coremltools bump2version

    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: ml_training.yml
        workflow_conclusion: success
        name: lstm_model_onnx_release
        path: ./model

    - name: Determine new version tag
      id: new_version
      run: |
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        echo "Current version: $LATEST_TAG"
        NEW_TAG=$(bump2version --current-version $LATEST_TAG patch --dry-run --list | grep 'new_version=' | cut -d= -f2)
        echo "New version: $NEW_TAG"
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

   # - name: Convert ONNX Model to Core ML
   #   run: |
   #     python -m coremltools convert ./model/lstm_model.onnx --output-path ./model/lstm_model_${{ env.NEW_TAG }}.mlmodel --input-names 'input' --output-names 'output'

    #  number of timesteps per sample = (historical_flow_timesteps + forecast_temperature_timesteps) = (60+14)=74
    #  4 features per time step: (Min Flow, Max Flow, TMIN, TMAX)
    -  name: Convert H5 Model to Core ML
       run: |
        python -m coremltools convert ./model/lstm_model.h5 --output-path ./model/lstm_model_${{ env.NEW_TAG }}.mlmodel --input-shape '{input: [None, 74, 5]}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_TAG }}
        release_name: Release ${{ env.NEW_TAG }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./model/lstm_model_${{ env.NEW_TAG }}.mlmodel
        asset_name: lstm_model_${{ env.NEW_TAG }}.mlmodel
        asset_content_type: application/octet-stream
