name: Create Release

on:
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
   #if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install ONNX and bump
      run: pip install onnx bump-my-version

    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: ml_training.yml
        workflow_conclusion: success
        name: lstm_model_onnx_release
        path: ./model

    - name: Get current ONNX model version
      id: get_version
      run: echo "::set-output name=MODEL_VERSION::$(python $GITHUB_WORKSPACE/.github/onnx_utils.py get ./model/lstm-model.onnx)"

    - name: Bump ONNX Model Version
      id: version_bump
      run: |
        CURRENT_VERSION=${{ steps.get_version.outputs.MODEL_VERSION }}
        NEW_VERSION=$(bump-my-version bump --current-version "$CURRENT_VERSION" patch --dry-run | grep 'new_version=' | sed -n 's/.*new_version=\([^&]*\).*/\1/p')
        echo "::set-output name=NEW_VERSION::$NEW_VERSION"

    - name: Set ONNX Model Version
      run: python $GITHUB_WORKSPACE/.github/onnx_utils.py set ./model/lstm-model.onnx ${{ steps.version_bump.outputs.NEW_VERSION }}
   
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version_bump.outputs.NEW_VERSION }}
        release_name: Release ${{ steps.version_bump.outputs.NEW_VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.semantic_release.outputs.release_upload_url }}
        asset_path: ./model/lstm_model.onnx
        asset_name: lstm_model_release_${{ steps.semantic_release.outputs.new_version }}.onnx
        asset_content_type: application/octet-stream
        
